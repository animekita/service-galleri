<div class="collection-images-controls" id="images">
  {% if page.has_previous %}
  <a href="{{url_previous}}#images" class="controls-prev">&laquo; Forring</a>
  {% else %}
  <span class="controls-prev">&laquo; Forring</span>
  {% endif %}

  <span>side {{page.number}} ud af {{paginator.num_pages}}</span>

  {% if page.has_next %}
  <a class="controls-next" href="{{url_next}}#images">Næste &raquo;</a>
  {% else %}
  <span class="controls-next">Næste &raquo;</span>
  {% endif %}
</div>
